  name: Delete Comment Files

  on:
    workflow_dispatch:

  jobs:
    delete-comments:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Create agent task
          env:
            GH_TOKEN: ${{ secrets.COPILOT_AGENT_SUBMIT_PAT }}
          run: |
            gh agent-task create "Delete issue_comments.json and inline_comments.json"
