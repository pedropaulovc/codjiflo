name: CI/CD Pull Request
permissions:
  pull-requests: write

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        timeout-minutes: 1
        uses: actions/checkout@v4

      - name: Setup Node.js
        timeout-minutes: 1
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        timeout-minutes: 1
        run: npm ci

      - name: Run linter
        timeout-minutes: 1
        run: npm run lint

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        timeout-minutes: 1
        uses: actions/checkout@v4

      - name: Setup Node.js
        timeout-minutes: 1
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        timeout-minutes: 1
        run: npm ci

      - name: Run unit tests with coverage
        timeout-minutes: 2
        run: npm run test:coverage

      - name: Download base coverage
        if: always()
        id: download-coverage-baseline
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: ci-cd-main.yml
          branch: main
          name: coverage-baseline
          path: coverage-baseline
        continue-on-error: true

      - name: Coverage report with delta
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          file-coverage-mode: changes
          pr-number: ${{ github.event.pull_request.number }}
          json-summary-compare-path: ${{ steps.download-coverage-baseline.outcome == 'success' && 'coverage-baseline/coverage-summary.json' || '' }}
          threshold-icons: "{0: 'ðŸ”´', 70: 'ðŸŸ¡', 75: 'ðŸ”µ', 85: 'ðŸŸ¢'}"

  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        timeout-minutes: 1
        uses: actions/checkout@v4

      - name: Setup Node.js
        timeout-minutes: 1
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        timeout-minutes: 1
        run: npm ci

      - name: Install Playwright browsers
        timeout-minutes: 1
        run: npx playwright install --with-deps chromium-headless-shell

      - name: Run E2E tests
        timeout-minutes: 3
        run: npm run test:e2e

  storybook-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        timeout-minutes: 1
        uses: actions/checkout@v4

      - name: Setup Node.js
        timeout-minutes: 1
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        timeout-minutes: 1
        run: npm ci

      - name: Install Playwright browsers
        timeout-minutes: 1
        run: npx playwright install --with-deps chromium-headless-shell

      - name: Run storybook tests
        timeout-minutes: 1
        run: npm run test:storybook

  manual-tests:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build with Vercel
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} --meta gitCommitSha=${{ github.sha }} --meta gitPrNumber=${{ github.event.pull_request.number }})
          echo "url=$url" >> $GITHUB_OUTPUT

      - name: Set deployment alias
        run: |
          vercel alias set ${{ steps.deploy.outputs.url }} pr-${{ github.event.pull_request.number }}.codjiflo.vza.net --token=${{ secrets.VERCEL_TOKEN }} --scope=${{ secrets.VERCEL_ORG_ID }}

      - name: Find Comment
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'Preview Deployment'

      - name: Comment on PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## Preview Deployment

            :rocket: **Preview:** https://pr-${{ github.event.pull_request.number }}.codjiflo.vza.net

            _Updated for commit ${{ github.event.pull_request.head.sha }}_
          edit-mode: replace

